<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>For Loop Lesson</h1>
    <script>
        let num = prompt("Enter a number");
        
        for (let n = 1; n <= 12; n++) {
            document.write(`<p> num  x ${n} = ${num*n} </p>`);
            
        }


        for (let j = 0; j < 5; j++) {
            
            for (let p=0; p <=j; p++){
                document.write('*');
            }
                document.write("<br>")
            
        }
        

        for (let h = 5; h >= 0; h-- ) {
            
            for (let i = 0; i <= h; i++){
              document.write('*');
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
