<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Logical Lesson</h1>
    <script>
        // && and 
        // at least one false return false 
        console.log(23 , 25 && 30 > 30);

        // || or 
        // at least one true return true 
        console.log(23 < 25 || 30 < 30);

        // ! not 

        let num = 1;

        if (!num) {
            console.log("Not Operator");
            
        }
        
        
    </script>
</body>
</html>
