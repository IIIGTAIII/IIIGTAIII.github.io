<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operator Lesson</h1>
    <script>
        // assing operator 
        let name = "Kyaw Zin Aung"
        console.log(name);

        // addition operator +
        let three = 1 + 2;
        console.log(three);

        let threeOne = three + 1;
        console.log(threeOne);

        let number = 7;
        // number = number + 1 
        number += 1;
        console.log(number);

        let num = 2;
        console.log(num++);
        console.log(num);
        console.log(++num);

        // sub operator -
        let two = 3 - 1;
        console.log(two);

        // division /
        let div1 = 24032 / 5324;
        console.log(div1.toFixed(2));

        let div2 = 20;
        div2 /= 3;
        console.log(div2.toFixed(0));

        // remainder operator %
        let reml = 50 % 2;
        console.log(reml);

        // multiplication *
        let multi = 4 * 5;
        console.log(multi);

        // exponentation operator 
        let expl = 12 ** 5;
        console.log(expl);

        // presendence
        let total = 2 * ( 2 + 5) / 2 % 3 - 5;
        console.log(total);


        
        
        
        
        
        
        
        
        
        
        
        
        


        
    </script>
</body>
