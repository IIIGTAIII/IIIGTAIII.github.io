        let arr = [11,22,33];

        let fruits = ['Apple','Orange','Banana'];
        console.log(fruits);
        fruits.push('Strawberry'); နောက်ဆုံးကထည်.
        console.log(fruits);

        fruits.pop();  //နောက်ကဖျတ်
        console.log(fruits);

        fruits.unshift('Cherry'); //‌ေရှ.ကထည်.
        console.log(fruits);

        fruits.shift();     //ရှေ.က စဖျတ်
        console.log(fruits);

        console.log(studentLists.sort(),reverse()); // Z To A

        // array to string
