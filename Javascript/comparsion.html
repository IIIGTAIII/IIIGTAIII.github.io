<body>
    <h1>Comparsion Lesson</h1>
    <script>
        let p = 12;
        let q = '12';

        console.log(p<q);
        console.log(p>q);
        console.log(p<=q);
        console.log(p>=q);
        console.log(p==q); == Value ညီတာစစ်
        console.log(p===q); === value စစ် data type စစ်
        console.log(p!=q);
        
        console.log(p!==q);
        
                
        
        
        
        
        
    </script>
</body>
